<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSKP</title>
    <style>
        /* Base styles */
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #F7E7CE;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            position: relative;
            overflow: hidden;
            margin-top: 30px;
        }

        section h2,
        header h1 {
            text-decoration: none;
        }

        section h2 {
            color: #ff1654;
            font-family: "Courier New", Courier, monospace;
        }

        header h1 {
            font-size: calc(24px + (24px / 3));
            text-transform: uppercase;
            margin: 0;
            padding: 10px;
            display: inline;
            color: #4d2600;
            text-decoration: none;
        }

        .pixelized {
            font-family: 'Press Start 2P', cursive;
            font-size: 40px;
            color: #ff1654;
            text-transform: uppercase;
            display: inline-block;
            letter-spacing: 0.1em;
            text-shadow: 1px 1px 0 #000;
            -webkit-font-smoothing: none;
            -moz-osx-font-smoothing: grayscale;
        }

        section {
            text-align: left;
            margin-left: 20px;
        }

        section p {
            font-family: "Courier New", Courier, monospace;
            font-size: 15px;
            color: #900C3F;
            line-height: 1.6;
            text-align: justify;
            padding-right: 20px;
        }

        .squircle-container {
            background-color: #ffb3c3;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
            border: 3px solid #FFD700;
            transition: transform 0.5s ease-in-out, background-color 0.5s ease-in-out;
            position: relative;
            z-index: 1;
        }

        .squircle-container:hover {
            background-color: #FFF2B2;
            transform: scale(1.05) translateY(-5px);
            border: 3px solid #ff1654;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #0E2038;
        }

        .squircle-container.dark-mode {
            background-color: #632D5E;
            border-color: #636CDF;
        }

        .squircle-container.dark-mode:hover {
            background-color: #7053B5;
            border-color: #00F7F4;
        }

        /* Toggle Switch Styles */
        .toggle-switch {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 9999;
        }

        .toggle-switch input {
            display: none;
        }

        .toggle-slider {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            background-color: LightYellow;
            border-radius: 34px;
            cursor: pointer;
            transition: background-color 0.4s;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: Lightpink;
            border-radius: 50%;
            transition: transform 0.5s, background-color 0.5s;
        }

        input:checked + .toggle-slider {
            background-color: #462446;
        }

        input:checked + .toggle-slider:before {
            transform: translateX(26px);
            background-color: #ff1654;
        }

        /* Dark mode text color */
        .dark-mode-text {
            color: #00F7F4;
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
</head>
<body>
    <!-- Toggle Switch -->
    <label class="toggle-switch">
        <input type="checkbox">
        <span class="toggle-slider"></span>
    </label>

    <header>
        <div>
            <h1 class="pixelized">Welcome to Starrich!</h1>
            <br>
            <h1 style="font-size: 14px; font-family: 'Courier New', Courier, monospace; color: #900C3F; padding: 10px;">Feel free to traverse through some information about me and my blogs right here...</h1>
        </div>
    </header>

    <!-- Task URL Section -->
    <section id="Links" class="squircle-container">
        <h2>âœ¦Task Links</h2>
        <p>
            Mini Project 1:
            <a href="https://hpahama.github.io/MainResume.html" style="text-decoration: none; color: inherit;">
                <strong>The Game of Life Simulation</strong>
            </a>
        </p>
    </section>

    <script>
        // Dark mode toggle functionality
        const darkModeToggle = document.querySelector('.toggle-switch input');
        darkModeToggle.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
